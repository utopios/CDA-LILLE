<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>

<header th:replace="~{fragments/Header.html::header}"></header>

<main>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-danger"></div>
    <div class="container d-flex justify-content-center mt-2">
        <form action="#" method="post" enctype="multipart/form-data" class="d-flex flex-column justify-content-between" style="width: 70%">
            <h3>Formulaire Annonce</h3>
            <div class="mt-3">
                <label for="title">Title :</label>
                <input type="text" name="title" id="title" class="form-control" th:value="${ad!=null}? ${ad.getTitle()} : ''">
            </div>

            <div class="mt-3">
                <label for="content">Content :</label>
                <textarea name="content" id="content" class="form-control" style="resize: none" th:text="${ad!=null}? ${ad.getContent()} : ''"></textarea>
            </div>

            <div class="mt-3">
                <label for="price">Price :</label>
                <input type="number" step="0.1" min="0" name="price" id="price" class="form-control" th:value="${ad!=null}? ${ad.getPrice()} : 0">
            </div>

            <div class="mt-3">
                <label for="category">Category :</label>
                <select name="category"  id="category" multiple class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}" th:selected="${ad!=null}? ${ad.getCategories().contains(category)} : false"></option>
                </select>
            </div>

            <div class="mt-3">
                <label for="image">Image :</label>
                <input type="file" name="image" id="image" class="form-control" >
            </div>

            <button class="btn btn-outline-info mt-3">Send</button>
        </form>
    </div>
</main>

</body>
</html>

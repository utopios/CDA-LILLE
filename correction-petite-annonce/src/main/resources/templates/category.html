<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/base.html :: head}"></head>
<body>

<header th:replace="~{fragments/base.html::header}"></header>

<main class="d-flex flex-column align-items-center">
  <h2>Category</h2>
  <div th:text="${message}"></div>
  <table class="table table-striped table-dark rounded" style="width: 90%">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <th th:text="${category.getId()}"></th>
      <th th:text="${category.getTitle()}"></th>
      <th>
        <a th:href="@{/category/edit/{id}(id = ${category.getId()})}" class="btn btn-outline-info">Edit</a>

      </th>
    </tr>
    </tbody>
  </table>
  <a href="/category/add" class="btn btn-outline-info my-1"><i class="bi bi-plus-square"></i> Add</a>
</main>
</body>
</html>

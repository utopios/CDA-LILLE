<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <a  th:href="@{/product/form}" class="btn btn-primary my-4">Add Produit</a>

    <table class="table table-bordered table-striped table-dark text-center">
        <thead>
        <tr>
            <th> Marque</th>
            <th> Reference</th>
            <th> Date Achat</th>
            <th> Prix</th>
            <th>Disponible</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}" >
            <td th:text="${produit.marque}"></td>
            <td th:text="${produit.reference}"></td>
            <td th:text="${#dates.format(produit.dateAchat,'dd-MMM-yyyy')}"></td>
            <td th:text="${produit.prix}"></td>
            <td th:text="${produit.stock}" th:class="${produit.stock > 5} ? 'bg-success' : 'bg-danger'"></td>
            <td ><a th:href="@{/product/edit/{id}(id=${produit.id})}" class="btn btn-primary mx-2">edit</a><a class="btn btn-danger mx-2" th:href="@{/product/delete/{id}(id=${produit.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/product/search}" method="get">
        <input type="text" name="productId" placeholder="ID du produit">
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>



</div>

</body>





</body>
</html>
